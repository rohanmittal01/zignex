

    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
                     (closed)="events.push('close!')">
                     <app-tree-view></app-tree-view>
        </mat-sidenav>
      
        <mat-sidenav-content style="background-color: black; height: 100%">
          <p><button (click)="toggleSideNav()" style="height: 70px; width: 20px; font-size: 15px;text-align:center;padding: 0px; background-color: gray;">{{opened?'<':'>'}}</button></p>
        </mat-sidenav-content>
      </mat-sidenav-container>
